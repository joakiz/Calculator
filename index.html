<!DOCTYPE html>
<html>
<!-- This is simple calculator using JS-->
<head>
  <meta charset="utf-8">
  <title>JavaScript Calclulator</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<header id="header">
    <h1>JS Calclulator</h1>
</header>
 
<div id="main">
    <div id="calulator">

    <div id="display">
        <div id="numbers">
        </div>
    </div>

    <!--div panel for buttons-->
    <div id="numButtonsPanel">
        
        <button id="C"><p>C</p></button>
        <button id="del"><p><=</p></button>
        <button id="divide"><p>/</p></button>

        <button id="sev"><p>7</p></button>
        <button id="eight"><p>8</p></button>
        <button id="nine"><p>9</p></button>
        <button id="multiply"><p>*</p></button>

        <button id="four"><p>4</p></button>
        <button id="five"><p>5</p></button>
        <button id="six"><p>6</p></button>
        <button id="sub"><p>-</p></button>

        <button id="one"><p>1</p></button>
        <button id="two"><p>2</p></button>
        <button id="three"><p>3</p></button>
        <button id="add"><p>+</p></button>
   
        <button id="comm"><p>.</p></button>
        <button id="zero"><p>0</p></button>
        <button id="equal"><p>=</p></button>

    </div>

</div>

</div>

<footer>
    <h2>
        Use keyboard or mouse
    </h2>
</footer>

  <script src="script.js"></script>
</body>

</html>
